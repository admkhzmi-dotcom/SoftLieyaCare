<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#F6F1E8" />
  <title>SoftLieya Care</title>

  <!-- PWA -->
  <link rel="manifest" href="./app.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" href="./apple-touch-icon.png">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-mark" aria-hidden="true">S</div>
      <div class="brand-text">
        <div class="brand-title">SoftLieya Care</div>
        <div class="brand-sub">Private • Gentle • Premium</div>
      </div>
    </div>

    <div class="topbar-actions">
      <button id="btnOpenSettings" class="btn ghost" type="button">Settings</button>
      <button id="btnSignOut" class="btn ghost" type="button" hidden>Sign out</button>
    </div>
  </header>

  <main class="app">
    <!-- AUTH -->
    <section id="authView" class="view auth">
      <div class="card auth-card">
        <h1 class="h1">Welcome.</h1>
        <p class="muted">
          SoftLieya Care is a private, gentle companion. No tracking. No control.
        </p>

        <div class="auth-grid">
          <form id="signInForm" class="panel">
            <h2 class="h2">Sign in</h2>

            <label class="field">
              <span>Email</span>
              <input name="email" type="email" placeholder="you@example.com" required />
            </label>

            <label class="field">
              <span>Password</span>
              <input name="password" type="password" placeholder="••••••••" required />
            </label>

            <button class="btn primary" type="submit">Sign in</button>

            <p class="tiny muted">New here? Create an account on the right.</p>
          </form>

          <form id="signUpForm" class="panel">
            <h2 class="h2">Create account</h2>

            <label class="field">
              <span>Name</span>
              <input name="name" type="text" placeholder="Lieya" />
            </label>

            <label class="field">
              <span>Email</span>
              <input name="email" type="email" placeholder="you@example.com" required />
            </label>

            <label class="field">
              <span>Password</span>
              <input name="password" type="password" placeholder="••••••••" required />
            </label>

            <button class="btn" type="submit">Create account</button>

            <p class="tiny muted">Your data is private to your account.</p>
          </form>
        </div>
      </div>
    </section>

    <!-- APP -->
    <section id="appView" class="view" hidden>
      <!-- Router can render into #screen OR #routeOutlet (your ctx() handles fallback) -->
      <div id="screen"></div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- OPTIONAL Popup (if your popup system uses these IDs) -->
  <div id="popupOverlay" class="modal-overlay" aria-hidden="true" style="z-index:9998">
    <div class="modal-sheet" role="dialog" aria-modal="true">
      <div class="modal-header">
        <div class="modal-title">Reminder</div>
        <button id="popupClose" class="btn ghost" type="button">Close</button>
      </div>
      <div class="modal-body">
        <div id="popupBody" class="muted"></div>
        <div class="row" style="margin-top:12px; justify-content:flex-end; gap:10px; flex-wrap:wrap">
          <button id="popupSnooze" class="btn ghost" type="button">Snooze</button>
          <button id="popupOk" class="btn primary" type="button">Okay</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Global Modal (Settings uses this) -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true">
    <div class="modal-sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Modal</div>
        <button id="modalClose" class="btn ghost" type="button">Close</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./config.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
